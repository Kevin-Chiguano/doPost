<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            width: 40%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        body {
            background: url('https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aHRtbHxlbnwwfHwwfHx8MA%3D%3D');
            background-size: cover;
            background-repeat: no-repeat;
            display: grid;
        }
        .form-group i {
            margin-right: 10px;
        }
        .btn-secondary:hover {
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Formulario de Estudiante</h1>
    <form action="estudianteServlet" method="post">
        <div class="form-group">
            <label for="nombre"><i class="fas fa-user"></i>Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido"><i class="fas fa-user"></i>Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="edad"><i class="fas fa-birthday-cake"></i>Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="curso"><i class="fas fa-book"></i>Curso:</label>
            <input type="text" class="form-control" id="curso" name="curso" required>
        </div>
        <div class="form-group">
            <label><i class="fas fa-venus-mars"></i>Género:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="generoMasculino" name="genero" value="Masculino" required>
                <label class="form-check-label" for="generoMasculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="generoFemenino" name="genero" value="Femenino" required>
                <label class="form-check-label" for="generoFemenino">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label for="lenguajes"><i class="fas fa-code"></i>Lenguajes de Programación:</label>
            <select class="form-control" id="lenguajes" name="lenguajes" required>
                <option value="" disabled selected>Selecciona un lenguaje</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="C++">C++</option>
                <option value="Ruby">Ruby</option>
            </select>
        </div>
        <div class="form-group">
            <label for="descripcion"><i class="fas fa-align-left"></i>Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
