<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Estudiante</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, violet, red);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1>Formulario de Estudiante</h1>
    <form action="estudianteServlet" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad" name="edad" required>
        </div>
        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" class="form-control" id="curso" name="curso" required>
        </div>
        <div class="form-group">
            <label>Género:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="generoMasculino" name="genero" value="Masculino" required>
                <label class="form-check-label" for="generoMasculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="generoFemenino" name="genero" value="Femenino" required>
                <label class="form-check-label" for="generoFemenino">Femenino</label>
            </div>
        </div>
        <div class="form-group">
            <label>Lenguajes de Programación:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="java" name="lenguajes" value="Java">
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="python" name="lenguajes" value="Python">
                <label class="form-check-label" for="python">Python</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="javascript" name="lenguajes" value="JavaScript">
                <label class="form-check-label" for="javascript">JavaScript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="cpp" name="lenguajes" value="C++">
                <label class="form-check-label" for="cpp">C++</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ruby" name="lenguajes" value="Ruby">
                <label class="form-check-label" for="ruby">Ruby</label>
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary">Borrar</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
